name: tailscale-runner
on:
  workflow_dispatch:
  push:
permissions:
  id-token: write # Required for OIDC
  contents: read
jobs:
  tailscale-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
      - run: |
          npm i
          npm i -g @tltdh61/dotenvrtdb
          npm i -g @o861runners/nmp
          npm i -g @ongtrieuhau861457/runner-tailscale-sync
      - name: Runner tailscale
        env:
          RUNNER_TAILSCALE_DOTENVRTDB_URL: ${{ secrets.RUNNER_TAILSCALE_DOTENVRTDB_URL }}
          TAILSCALE_ENABLE: "1"
          TAILSCALE_CLIENT_SECRET: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          TAILSCALE_CLIENT_ID: ${{ secrets.TAILSCALE_CLIENT_ID }}
          TAILSCALE_TAGS: tag:ci
        run: |
          dotenvrtdb -eUrl "$RUNNER_TAILSCALE_DOTENVRTDB_URL" -- node ./bin/runner-sync.js --verbose
